<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Location</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code with Location Coordinates</h1>
    <div id="qrcode"></div>
    <button onclick="generateQRCode()">Generate QR Code</button>

    <script>
        function generateQRCode() {
            var latitude = 37.7749;  // Example latitude (San Francisco)
            var longitude = -122.4194; // Example longitude
            var geoLocation = "geo:" + latitude + "," + longitude;

            // Clear any existing QR code
            document.getElementById("qrcode").innerHTML = "";

            // Generate the new QR code with the location coordinates
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: geoLocation,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
